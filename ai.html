<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Apply Roboto font-family */


        /* Ordered list aligned to the right */
        ol {
            text-align: right;
        }

        /* Apply solid border style to all list items */
        ol li {
            border-style: solid;
            margin: 10px; /* Apply margin in px */
        }

        /* Upper-alpha list style type for ordered list */
        ol.upper-alpha {
            list-style-type: upper-alpha;
        }

        /* First list item with color #875fc0 and border-color #875fc0 */
        ol li:first-of-type {
            color: #875fc0;
            border-color: #875fc0;
        }

        /* Second, third, and fourth list items with color #323f4b and border-color #323f4b */
        ol li:nth-of-type(2),
        ol li:nth-of-type(3),
        ol li:nth-of-type(4) {
            color: #323f4b;
            border-color: #323f4b;
        }
    </style>
</head>
<body>

    <!-- Ordered List with 4 list items and upper-alpha styling -->
    <ol class="upper-alpha">
        <li style="text-align: left;">hjgfg</li>
        <li style="text-align: left;">Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
    </ol>

    <!-- Button element -->
    <button>Submit</button>

</body>
</html>
